            font-weight: bold;
        }

    <main class="container">
        <header>
            <h1>非常推薦</h1>
        </header>

        <a id="image-link" href="">

            <div id="image-container">
                <img id="food-image"
                    src="https://www.gomaji.com/blog/wp-content/uploads/2020/04/IMG_1798.jpg" alt="美食圖片">
                <p id="image-description">這是第一張照片的介紹。</p>
            </div>
        </a>
        <button class="navigation-button" onclick="previousImage()">上一張</button>
        <button class="navigation-button" onclick="nextImage()">下一張</button>

        <a class="back-button" href="">首頁</a>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems);
        });

        const images = [
            {
                url: "https://www.gomaji.com/blog/wp-content/uploads/2020/04/IMG_1798.jpg",
                description: "(點擊我查看)",
                pageLink: "https://chinese-noodle-restaurant-812.business.site/" // 第一張照片的連結
            },
            {
                url: "https://www.t-sports.ntpc.gov.tw/uploaddowndoc?file=tsport02/202002071336530.jpg&filedisplay=%E5%9C%9F%E5%9F%8E%E5%A4%96%E8%A7%80%E7%85%A7%E7%89%87.jpg&flag=pic",
                description: " (點擊我查看)",
                pageLink: "https://tccsc.cyc.org.tw/" // 第二張照片的連結
            },
            {
                url: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/7d/a4/27/caption.jpg?w=1200&h=-1&s=1",
                description: "(點擊我查看)",
                pageLink: "https://wemallsite.wixsite.com/asewemall" // 第三張照片的連結
            },
            {
                url: "",
                description: "(點擊我查看)",
                pageLink: "https://christmasland.ntpc.gov.tw/transportatio" // 第張照片的連結
            }
        ];

        let currentIndex = 0;
        const foodImage = document.getElementById("food-image");
        const imageDescription = document.getElementById("image-description");

        function showImage(index) {
            foodImage.src = images[index].url;
            imageDescription.textContent = images[index].description;
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        // 初始顯示第一張圖片
        showImage(currentIndex);
    </script>
</body>
