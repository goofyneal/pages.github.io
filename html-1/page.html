<body>

    <header>
        <h1>推薦音源</h1>

    <main>
        <a id="image-link" href="">

            <div id="image-container">
                <img id="food-image" src="https://www.native-instruments.com/typo3temp/pics/img-ce-komplete-13-start-intro_para-b92e8807fcee5fffa7c0f9065228cac3-m@2x.jpg" alt="美食圖片">
                <p id="image-description">這是第一張照片的介紹。</p>
            </div>
        </a>
        <button class="navigation-button" onclick="previousImage()">上一張</button>
        <button class="navigation-button" onclick="nextImage()">下一張</button>
        
  <a class="back-button" href="">首頁</a>
    </main>

    <style>
        /* 在 CSS 中為連結添加底線樣式 */
        #image-link {
            text-decoration: underline;
            /* 若要去除預設的連結樣式可以使用以下方式 */
            /* text-decoration: none; */
        }
  .navigation-button {
         display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 17px;
   cursor:pointer;
   
        }
  

  
  .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 70px;
            font-size: 16px;
            text-align: center;
            background-color: pink;
            color: white;
            text-decoration: none;
            border-radius: 20px;
   cursor:pointer;
   border-style:solid;
   
        }

  
  
  
    </style>

    <script>
        const images = [
            {
                url: "https://www.promusicals.com/image/cache/catalog/Native%20Instruments%20Promo/native-instruments-banner-2100x825-2100x825.jpg",
                description: "(點擊我查看)",
                pageLink: "https://www.native-instruments.com/en/" // 第一張照片的連結
            },
            {
                url: "https://plugmon.jp/files/uploads/2022/01/serum-gui1.png",
                description: " (點擊我查看)",
                pageLink: "https://xferrecords.com/products/serum/" // 第二張照片的連結
            },
            {
                url: "https://images.squarespace-cdn.com/content/v1/54d696e5e4b05ca7b54cff5c/8ddf6e66-44cc-4f1d-81e7-53fa748ceb83/Toontrack+EZkeys+2+Released.jpg",
                description: "(點擊我查看)",
                pageLink: "https://www.toontrack.com/product/ezkeys-2/" // 第三張照片的連結
            },
            {
                url: "https://refx-static.b-cdn.net/images/n4/features-arp_1664406946.png",
                description: "(點擊我查看)",
                pageLink: "https://refx.com/nexus/" // 第張照片的連結
            }
        ];

        let currentIndex = 0;
        const foodImage = document.getElementById("food-image");
        const imageDescription = document.getElementById("image-description");

        function showImage(index) {
            foodImage.src = images[index].url;
            imageDescription.textContent = images[index].description;
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        // 初始顯示第一張圖片
        showImage(currentIndex);
    </script>
